<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draco Manga Reading </title>
    {% block extra_head %}{% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar Styling */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo h1 {
            font-size: 20px;  /* Reduced font size */
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            justify-content: center;
        }

        .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 0;
            position: relative;
        }

        .nav-links a:hover {
            color: #1abc9c;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #1abc9c;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Search Bar Styling */
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 5px 20px;
        }

        .search-bar input {
            padding: 12px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #1abc9c;
            outline: none;
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #16a085;
        }

        /* Manga List Section */
        #manga-list {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .manga-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .manga-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .manga-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .manga-card h3 {
            padding: 10px;
            font-size: 16px;  /* Reduced font size */
            color: #333;
            font-weight: 500;
        }

        /* Footer Styling */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            animation: fadeIn 0.5s;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
            animation: slideIn 0.5s;
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .search-bar input {
                width: 250px;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .nav-links {
                margin-top: 10px;
                flex-direction: column;
                align-items: center;
            }

            .manga-card {
                margin: 0 auto;
            }

            #manga-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Draco</h1>  <!-- Smaller title font size -->
            </div>
            <div class="nav-links">
                <a href="{% url 'manga_list' %}">Home</a>
                <a href="#">Manga List</a>
                <a href="#">Contact Us</a>
                <a href="{% url 'search_anime' %}">Anime Info</a>
            </div>
            <!-- Search Bar in the same row as the Navbar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search Manga...">
                <button>Search</button>
            </div>
        </div>
    </header>
    <div id="manga-list">
        {% for manga in mangas %}
        <div class="manga-card">
            <a href="{% url 'manga_detail' manga.id %}">
                <img src="{{ manga.cover_image.url }}" alt="{{ manga.title }}">
                <h4>{{ manga.title }}</h4>
            </a>
        </div>
        {% endfor %}
    </div>
    {% block content %}{% endblock %}  
    <footer>
        <p>&copy; 2024 Manga Reader. All rights reserved.</p>
    </footer>
</body>
</html>
