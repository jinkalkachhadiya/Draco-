<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f1f2e;
            font-family: Arial, sans-serif;
            color: #f4f4f9;
        }
        .signup-container {
            text-align: center;
            background-color: #2c2c3a;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .signup-container h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        .error-message {
            color: #ff4b4b;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        form label {
            display: block;
            font-size: 14px;
            margin-top: 10px;
            color: #c5c6c7;
        }
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-top: 15px;
        }
        form button:hover {
            background-color: #ff4b4b;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: #c5c6c7;
        }
        .signup-link a {
            color: #ff6b6b;
            text-decoration: none;
        }
        .signup-link a:hover {
            color: #ff4b4b;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    
    {% if messages %}
        <div class="error-message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
        
        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
