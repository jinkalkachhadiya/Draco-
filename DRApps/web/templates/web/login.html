<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draco - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f1f2e;
            font-family: Arial, sans-serif;
            color: #f4f4f9;
        }
        .login-container {
            text-align: center;
            background-color: #2c2c3a;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        .login-container p {
            margin-bottom: 20px;
            color: #c5c6c7;
        }
        form label {
            display: block;
            font-size: 14px;
            margin-top: 10px;
            color: #c5c6c7;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-top: 15px;
        }
        form button:hover {
            background-color: #ff4b4b;
        }
        #error-msg {
            color: #ff4b4b;
            font-size: 14px;
            margin-top: 10px;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: #c5c6c7;
        }
        .signup-link a {
            color: #ff6b6b;
            text-decoration: none;
        }
        .signup-link a:hover {
            color: #ff4b4b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Draco</h1>
        <p>Login to access your favorite manga</p>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
            <p id="error-msg"></p>
        </form>
        <div class="signup-link">
            <p>Donâ€™t have an account? <a href="#" onclick="openSignup()">Sign Up</a></p>
        </div>
    </div>
    
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            // Simple validation (Replace with real authentication logic as needed)
            if (username === "demoUser" && password === "password123") {
                alert("Login successful!");
                window.location.href = "/home"; // Redirect to homepage after login
            } else {
                errorMsg.textContent = "Incorrect username or password.";
            }
        }

        function openSignup() {
            alert("Redirecting to Sign Up page...");
            window.location.href = "/signup"; // Redirect to signup page
        }
    </script>
</body>
</html>
